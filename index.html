<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country API - playing with JSON data</title>

		<link rel="stylesheet" href="./assets/styles/main.css" />
	</head>
	<body>
		<main>
			<nav>
				<i class="fa-solid fa-magnifying-glass fa-lg"></i>
				<input type="text" placeholder="Search for country.." id="search">
				<button type="submit" id="getData">search</button>
			</nav>
            <div class="data__container" id="dataContainer">
				<div class="data__header">
					<span id="countryFlag"></span><h2 id="dataHeader"></h2>
				</div>
				<h5 id="dataSubHeader"></h5>
				<div class="data__body">
					<div id="dataTable">
						<p class="data__body--paragraph" id="countryLanguages"></p>
						<p class="data__body--paragraph" id="countryRegion"></p>
						
						<p class="data__body--paragraph" id="countryCurrencies"></p>
						<p class="data__body--paragraph" id="countrySubRegion"></p>
					</div>
				</div>
            </div>
			
		</main>
		<script src="./assets/scripts/app.js"></script>
		<script src="https://kit.fontawesome.com/de52a63bb3.js" crossorigin="anonymous"></script>
	</body>
</html>
